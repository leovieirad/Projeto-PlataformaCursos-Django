{% extends 'base.html' %}
{% block title %}Meu Perfil{% endblock %}

{% block content %}
<h2>Perfil do Usuário</h2>
<div class="card p-4">
  <p><strong>Nome de usuário:</strong> {{ usuario.username }}</p>
  <p><strong>Email:</strong> {{ usuario.email }}</p>
  <p><strong>Primeiro nome:</strong> {{ usuario.first_name }}</p>
  <p><strong>Sobrenome:</strong> {{ usuario.last_name }}</p>
</div>
{% endblock %}
