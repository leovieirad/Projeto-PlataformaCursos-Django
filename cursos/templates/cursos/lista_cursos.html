<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Plataforma de Cursos</title>
</head>
<body>
    {% if user.is_authenticated %}
        <p>
            Bem-vindo, {{ user.username }} |
            <a href="{% url 'meus_cursos' %}">Meus Cursos</a> |
            <a href="{% url 'logout' %}">Sair</a>
        </p>
    {% else %}
        <p><a href="{% url 'login' %}">Login</a> | <a href="{% url 'cadastro' %}">Cadastrar</a></p>
    {% endif %}
    <hr>

    <h1>Cursos Dispon√≠veis</h1>
    <ul>
        {% for curso in cursos %}
            <li>
                <h2><a href="{% url 'detalhe_curso' curso.slug %}">{{ curso.titulo }}</a></h2>
                <p>{{ curso.descricao }}</p>
                {% if curso.imagem %}
                    <img src="{{ curso.imagem.url }}" width="200" />
                {% endif %}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
